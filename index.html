<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>棒金カウント</title>
</head>
<body>

<h1>棒金カウント</h1>

<div class="all">

    <div class="retu1">
        <div class="harf">一円：<input type="text" id="1"></div>
        <div class="harf">一円棒金：<input type="text" id="1x50"></div>
    </div>

    <div class="retu1">
        <div class="harf">五円：<input type="text" id="5"></div>
        <div class="harf">五円棒金：<input type="text" id="5x50"></div>
    </div>

    <div class="retu1">
        <div class="harf">十円：<input type="text" id="10"></div>
        <div class="harf">十円棒金：<input type="text" id="10x50"></div>
    </div>

    <div class="retu1">
        <div class="harf">五十円：<input type="text" id="50"></div>
        <div class="harf">五十円棒金：<input type="text" id="50x50"></div>
    </div>

    <div class="retu1">
        <div class="harf">百円：<input type="text" id="100"></div>
        <div class="harf">百円棒金：<input type="text" id="100x50"></div>
    </div>

    <div class="retu1">
        <div class="harf">五百円：<input type="text" id="500"></div>
        <div class="harf">五百円棒金：<input type="text" id="500x50"></div>
    </div>

    <div class="retu1">
        <div class="harf">千円：<input type="text" id="1000"></div>
        <div class="harf">五千円：<input type="text" id="5000"></div>
    </div>

    <div class="retu1">
        <div class="harf">一万円：<input type="text" id="10000"></div>
        <div class="harf"></div>
    </div>

    <button type="button" onclick="display()">計算</button>

    <div class="retu1">
        <div class="harf">
            合計金額：
            <textarea id="total" readonly></textarea>
        </div>
    </div>

</div>

<script src="function.js"></script>
</body>
</html>
